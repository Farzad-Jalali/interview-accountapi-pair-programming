version: '2'
services:
  sqs:
    image: 288840537196.dkr.ecr.eu-west-1.amazonaws.com/tech.form3/elasticmq
    ports:
    - "${SQS_PORT}:1212"
    volumes:
    - ./sqs/queues.conf:/queues.conf
    environment:
      BIND_PORT: 1212
  sqs2:
    image: 288840537196.dkr.ecr.eu-west-1.amazonaws.com/tech.form3/elasticmq
    ports:
    - "${SQS_PORT2}:1212"
    volumes:
    - ./sqs/queues.conf:/queues.conf
    environment:
      BIND_PORT: 1212